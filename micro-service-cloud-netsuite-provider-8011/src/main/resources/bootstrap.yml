server:
  port: 8011 #Service port number
spring:
  application:
    name: microServiceCloudNetsuiteProvider  #The name of the microservice, the name of the microservice exposed to the outside world, is very important
  cloud:
    config:
      label: main #branch name
      name: config  #name of the config file, the 'config' in 'config-dev.yml'
      profile: dev  #environment name, 'dev'  'config-dev.yml'
      #don't forget to add http here. Otherwise it won't load.
      uri: http://localhost:3344 #address of Spring Cloud Config server end
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: admin
    password: admin
eureka:
  client: #Register the client into the eureka service list
    register-with-eureka: true # get registered
    fetch-registry: true  # fetch service
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/,http://eureka7003.com:7003/eureka/
  instance:
    instance-id: netsuite-provider-8011 #Custom service name information
    prefer-ip-address: true  #Display the ip address of the access path
management:
  endpoints:
    web:
      exposure:
        include: "*"   # * is a keyword in the yaml file, so quotation marks are required